<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />

        <link rel="icon" href="images/calculator.png" type="image/png" />

        <link rel="stylesheet" href="css/styles.css" />

        <title>Calculadora de IMC</title>
    </head>
    <body>
        <div class="container">
            <div class="textos">
                <h1>Calculadora de IMC</h1>
                <p>Digite seu peso e altura abaixo para verificar seu IMC</p>
            </div>

            <div class="formulario">
                <form onsubmit="return calcular(event)">
                    <label>Digite sua altura:</label>
                    <input
                        type="text"
                        name="altura"
                        id="altura"
                        placeholder="Exemplo: 1.80"
                    />

                    <label>Digite seu peso:</label>
                    <input
                        type="text"
                        name="peso"
                        id="peso"
                        placeholder="Exemplo: 70"
                    />

                    <input type="submit" value="Calcular IMC" />
                </form>
            </div>
        </div>

        <div id="resultado"></div>

        <script src="js/script.js"></script>
    </body>
</html>
